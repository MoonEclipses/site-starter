<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>1</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Adamina&family=Manrope:wght@500;700&family=Quicksand:wght@300&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&family=Roboto&family=Tomorrow&display=swap"
          rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'
          href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css'>
    <link rel='stylesheet' type='text/css' href='../static/css/styleMAIN.css'>
    <link rel='stylesheet' type='text/css' href='../static/css/quest.css'>
    <script src="../static/js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="../static/css/itc-slider.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content">
    <datalist id="fontlist">
    </datalist>
    <div id="my-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Добавить новый элемент</h2>
            </div>
            <div class="modal-body">
                <div class="modalelem" style="display: flex;">
                    <button class="createptag" value="p">&lt;p&gt;</button>
                    <label>Текст параграфа. Новый параграф новая строка</label>
                </div>
                <div class="modalelem" style="display: flex;">
                    <button class="createptag" value="h1">&lt;h1&gt;</button>
                    <label>Оглавление первого уровня. Используется для громких заголовков</label>
                </div>
                <div class="modalelem" style="display: flex;">
                    <button class="createptag" value="h2">&lt;h2&gt;</button>
                    <label>Оглавление второго уровня. Используется для названий статей</label>
                </div>
                <div class="modalelem" style="display: flex;">
                    <button class="createptag" value="h3">&lt;h3&gt;</button>

                    <label>Оглавление третьего уровня. Используется для названий в статьях</label>
                </div>
                <div class="modalelem" style="display: flex;">
                    <button class="createptag" value="h4">&lt;h4&gt;</button>
                    <label>Оглавление четвертого уровня. Используется для названий</label>
                </div>
                <p>Новые элементы скоро...</p>
            </div>
        </div>
    </div>
    <div class="site">
        <div id="header">
            <img src="../static/img/logo.png">
        </div>
        <div id="content">
            <div id="wrap">
                <div class="boxes">
                    <div class="template" style="display: none">
                        <div class="set">
                            <button class="accordion"><span class="arrow"><span></span><span></span></span>
                                <div class="deleteTagBox">
                                    <div class="delbox">
                                        <div class="delminus"></div>
                                    </div>
                                </div>
                            </button>
                            <div class="panel">
                                <div class="firstLine">
                                    <select class="selectedFont"></select>
                                    <input type="number" class="fontSize"
                                           min="1" value="16" step="1"
                                           max="40">
                                </div>
                                <div class="secondLine">
                                    <div>
                                        <input type="checkbox" class="boldChange"><label
                                            style="font-weight: bold">B</label>
                                        <input type="checkbox" class="cursiveChange"><label
                                            style="font-style: italic">I</label>
                                        <button class="changeLanguage">eng</button>
                                    </div>
                                    <label class="labelClassName" style="display: inline">Класс:<input type="text" class="className"></label>
                                </div>
                                <div class="thirdLine">
                                    <div>
                                        <input type="color" class="toChangeFontColor" value="#000000"><input
                                            class="colConnected" type="text" value="#000000"></div>
                                    <div><label>Добавить
                                        элемент в css:</label><input type="checkbox" checked class="needToDownload">
                                    </div>
                                </div>
                                <div class="copyToClipboard">
                                    <div class="copyIcon"></div>
                                </div>

                            </div>
                        </div>
                        <div class="val">
                        </div>
                        <!--                            <div class="codeContainer">
                                                                <span class="codeClassName"></span>
                                                                <span class="codeFontSize"></span>
                                                                <span class="codeFontColor"></span>
                                                                <span class="codeFontFamily"></span>
                                                                <span class="codeFontStyle"></span>
                                                                <span class="codeFontWeight"></span>
                                                    </div>-->
                        <!--                            <div class="codeContainer">
                                                        <pre><code class="language-css" data-prismjs-copy="Copy me" data-prismjs-copy-success="I've been copied!">

                                                        </code></pre>

                                                    </div>-->
                    </div>
                </div>
                <div class="add">
                    <button type="button" id="modal-btn"><span>+</span>ADD</button>
                </div>
                <div class="container">
                <div class="itc-slider" data-slider="itc-slider">
                    <div class="itc-slider__wrapper">
                        <div class="itc-slider__items">
                            <div class="itc-slider__item">
                                <div class="testBox">

                                </div>
                            </div>
                            <div class="itc-slider__item">
                                <div class="testBox">

                                </div>
                            </div>
                            <div class="itc-slider__item">
                                <div class="testBox">

                                </div>
                            </div>
                        </div>
                        <ol class="itc-slider__indicators">
                            <li class="itc-slider__indicator" data-slide-to="0"></li>
                            <li class="itc-slider__indicator" data-slide-to="1"></li>
                            <li class="itc-slider__indicator" data-slide-to="2"></li>
                        </ol>
                    </div>
                </div>
                </div>
                <button onclick="sendI()" type="button" class="JSONbtn">Next step</button>
                <label style="display: none">Фон<input type="color" class="toChangeBackgroundColor" value="#ffffff"></label>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/js/sendinfo.js"></script>
<script type="text/javascript" src="../static/js/fontLoader.js"></script>
<script type="text/javascript" src="../static/js/sendJson.js"></script>
<script type="text/javascript" src="../static/js/tagCreate.js"></script>
<script type="text/javascript" src="../static/js/modal.js"></script>
<script type="text/javascript" src="../static/js/fontInjection.js"></script>
<script type="text/javascript" src="../static/js/fontChanger.js"></script>
<script type="text/javascript" src="../static/js/accordion.js"></script>
<script type="text/javascript" src="../static/js/itc-slider.js" defer></script>

</body>
</html>
