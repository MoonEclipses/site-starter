<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>1</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Adamina&family=Manrope:wght@500;700&family=Quicksand:wght@300&display=swap"
          rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='../static/css/styleMAIN.css'>
    <link rel='stylesheet' type='text/css' href='../static/css/quest.css'>
    <link rel='stylesheet'
          href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css'>
</head>
<body>
<section class="body1">
    <header th:insert="mainpage.html::header"/>
    <div class="content">
        <div class="settings">
            <datalist id="fontlist">
                <option>Helvetica</option>
                <option selected>Times New Roman</option>
                <option>Georgia</option>
            </datalist>
            <div class="boxes">
                <div class="box">
                    <div class="set">
                        <button class="accordion"> &lt;p&gt;</button>
                        <div class="panel">
                            <label>
                                <input type="text" list="fontlist" class="selectedFont" autocomplete="off">
                            </label>
                            <p>
                                <label>Курсив<input type="checkbox" class="cursiveChange"></label>
                                <label>Жирный<input type="checkbox" class="boldChange"></label>
                                <label>Размер текста<input type="number" class="fontSize" min="1" value="16" step="1"
                                                           max="36"></label>
                                <button class="changeLanguage">eng</button>
                            </p>
                            <p>
                                <button class="JSONbtn">JSON</button>
                            </p>
                            <span class="deleteTagBox">&times;</span>
                        </div>
                    </div>
                    <div class="val">
                        <p class="toChange">Cozy sphinx waves quart jug of bad milk</p>
                    </div>
                </div>
            </div>
            <button id="modal-btn">+ ADD</button>
            <div id="my-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Modal Header</h2>
                    </div>
                    <div class="modal-body">
                        <button class="createptag" value="p" onclick="">&lt;p&gt;</button>
                        <button class="createptag" value="h1" onclick="">&lt;h1&gt;</button>
                        <button class="createptag" value="h2" onclick="">&lt;h2&gt;</button>
                        <button class="createptag" value="h3" onclick="">&lt;h3&gt;</button>
                        <button class="createptag" value="h4" onclick="">&lt;h4&gt;</button>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="siteBlock">
            <div class="site">
                <div id="header"></div>
                <div id="content">
                    <div id="wrap">
                        <div id="block">

                        </div>
                    </div>
                </div>
                <div id="footer"></div>
            </div>
        </div>
        <script type="text/javascript" src="../static/js/fontLoader.js"></script>
        <script type="text/javascript" src="../static/js/sendJson.js"></script>
        <script type="text/javascript" src="../static/js/tagCreate.js"></script>
        <script type="text/javascript" src="../static/js/modal.js"></script>
        <script type="text/javascript" src="../static/js/fontInjection.js"></script>
        <script type="text/javascript" src="../static/js/fontChanger.js"></script>
        <script type="text/javascript" src="../static/js/accordion.js"></script>
    </div>
</section>
<!-- Course -->
<section class="course">
    <h1> Бля не помню че сюда пойдет</h1>
    <p>Толи контакты какието то ли че. Даня Андрей приветы</p>
</section>
<div class="template" style="display: none">
    <div class="set">
        <button class="accordion"></button>
        <div class="panel">
            <label>
                <input type="text" list="fontlist" class="selectedFont" autocomplete="off">
            </label>
            <p>
                <label>Курсив<input type="checkbox" class="cursiveChange"></label>
                <label>Жирный<input type="checkbox" class="boldChange"></label>
                <label>Размер текста<input type="number" class="fontSize" min="1" value="16" step="1" max="36"></label>
                <button class="changeLanguage">eng</button>
                <br>
                <span class="deleteTagBox">&times;</span>
            </p>
        </div>
    </div>
    <div class="val">
    </div>
</div>
</body>
</html>
